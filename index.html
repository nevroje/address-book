<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link  href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Address book</title>
</head>

<body class="font-sans" style="background-image: url('http://www.wallpapermaiden.com/wallpaper/6691/download/3840x2160/minimalistic-waves-white-gradient.jpg')">
    <header class="bg-black border-b border-grey-darker text-white py-2 px-4">
        <div class="container flex items-center justify-between px-4 max-w-full">
            <h1 class="text-2xl"><img src="./images/address book.png" max-width="50" max-height="50" alt="Logotype">    My Address Book</h1>   
            <ul class="flex items-center list-reset text-xl">
                <li class="ml-4">
                    <button class=" text-white hover:text-gray-lightest">Contacts</button>
                    <button id="formButton" class="add-contact ml-4 text-white hover:text-gray-lightest">Add contact</button> 
                </li>
            </ul>
        </div>    
    </header>     
        
        <form class="container shadow-lg rounded-b-s w-64 bg-black new-contact-form absolute pin-r px-4 pt-2 pb-2 mb-2 mx-4 hidden" id="form">
            <div class=" -mx-3 mb-2">
              <div class="w-full px-3 mb-2">
                <label class="block uppercase tracking-wide text-white  text-xs font-semi-bold mb-2" for="name">
                  Name
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-black border border-grey-lighter rounded py-1 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" name="name" id="contact-name" type="text">
              </div>
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-white text-xs font-semi-bold mb-2" for="email">
                  Email
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-black border border-grey-lighter rounded py-1 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" name="email" id="contact-email" type="email">
              </div>
            </div>
            <div class=" -mx-3 mb-2">
              <div class="w-full px-3 mb-2">
                <label class="block uppercase tracking-wide text-white text-xs font-semi-bold mb-2" for="phone">
                  Phonenumber
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-black border border-grey-lighter rounded py-1 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-grey" name="phone" id="contact-phone" type="text">
              </div>
                  <div class="w-full px-3 mb-2">
                <label class="block uppercase tracking-wide text-white text-xs font-semi-bold mb-2" for="company">
                  Company
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-black border border-grey-lighter rounded py-1 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" name="company" id="contact-company" type="text">
              </div>
            </div>
            <div class=" -mx-3 mb-2">
              <div class="w-full px-3 mb-2">
                <label class="block uppercase tracking-wide text-white text-xs font-semi-bold mb-2" for="twitter">
                    Twitter
                   </label>
                  <input class="appearance-none block w-full bg-grey-lighter text-black border border-grey-lighter rounded py-1 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" name="twitter" id="contact-twitter" type="text">
                </div>
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-white text-xs font-semi-bold mb-2" for="notes">
                    Notes
                    </label>
                    <div class="relative">
                   <textarea class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-black py-1 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey" name="notes" id="contact-notes" type="text">
                  </textarea>
                 </div>
                </div>
            </div>
                <div class="w-auto">
                    <input class="save-contact appearance-none  block w-full bg-grey-lighter text-black border border-grey-lighter rounded py-1 px-4 leading-tight hover:bg-grey hover:border-transparent font-semi-bold mt-5 mb-2" type="submit" value="Save contact">
                </div>  
            </div>
          </form>
        <div class="contact-list ml-4 mt-5"></div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
