<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link  href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"  rel="stylesheet">
  <title>Address book</title>
</head>

<body class="bg-grey-lightest">
    <header class="bg-grey-darkest text-white py-2 px-4">
        <div class="container flex items-center justify-between px-4">
            <h1 class="text-2xl"><img src="./images/address book.png" max-width="50" max-height="50" alt="Logotype"></h1>   
            <ul class="flex items-center list-reset text-xl">
                <li class="ml-4">
                    <a class="no-underline text-white hover:text-gray-lightest" href="#">Contacts</a>
                </li>
                <li class="ml-4">
                    <a class="no-underline text-white hover:text-gray-lightest" href="#">About</a>
                </li>
                <li class="ml-4">
                    <a class="no-underline text-white hover:text-gray-lightest" href="#">Something</a>
                </li>
            </ul>
        </div>    
    </header>
    <h1 class= "">Contacts</h1>
    <button class="add-contact">Add contact</button>
        <div class="contact-list">        
        </div>
    <form class="new-contact-form" action="#">
        <label for="name">Name</label>
        <input id="contact-name" name="name" type="text">
        <label for="email">Email</label>
        <input id="contact-email" name="email" type="email">
        <label for="phone">Phone</label>
        <input id="contact-phone" name="phone" type="text">
        <label for="company">Company</label>
        <input id="contact-company" name="company" type="text">
        <label for="notes">Notes</label>
        <textarea id="contact-notes" name="notes" type="text"></textarea>
        <label for="twitter">Twitter</label>
        <input id="contact-twitter" name="twitter" type="text">
        <input class="save-contact" type="submit" value="Save contact">
    </form>
    <script src="./dist/bundle.js"></script>
</body>

</html>
