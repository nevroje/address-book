<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link  href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"  rel="stylesheet">
  <title>Address book</title>
</head>

<body class="bg-grey-lightest">
    <header class="bg-grey-darkest text-white py-2 px-4">
        <div class="container flex items-center justify-between px-4 max-w-full">
            <h1 class="text-2xl"><img src="./images/address book.png" max-width="50" max-height="50" alt="Logotype"></h1>   
            <ul class="flex items-center list-reset text-xl">
                <li class="ml-4">
                    <a class="no-underline text-white hover:text-gray-lightest" href="#">Contacts</a>
                </li>
                <li class="ml-4">
                    <a class="no-underline text-white hover:text-gray-lightest" href="#">About</a>
                </li>
                <li class="ml-4">
                    <a class="no-underline text-white hover:text-gray-lightest" href="#">Something</a>
                </li>
            </ul>
        </div>    
    </header>
    <h1 class= "">Contacts</h1>
    <button class="add-contact">Add contact</button>
        <div class="contact-list">        
        </div>
        <form class="new-contact-form w-full max-w-md">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="name">
                  Name
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" name="name" id="contact-name" type="text">
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="email">
                  Email
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" name="email" id="contact-email" type="email">
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="phone">
                  Phonenumber
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-grey" name="phone" id="contact-phone" type="text">
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-2">
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="company">
                  Company
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" name="company" id="contact-company" type="text">
              </div>
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="notes">
                  Notes
                </label>
                <div class="relative">
                  <textarea class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey" name="notes" id="contact-notes" type="text">
                  </textarea>
                </div>
              </div>
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="twitter">
                  Twitter
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" name="twitter" id="contact-twitter" type="text">
                <input class="save-contact" type="submit" value="Save contact">
              </div>
            </div>
          </form>
    <script src="./dist/bundle.js"></script>
</body>

</html>
